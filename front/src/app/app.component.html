<mat-drawer-container class="custom-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <!-- Reservas de voos Button -->
      <mat-list-item (click)="navigateToBooking()" [ngClass]="{ active: activeTab === 'booking' }">
        <div class="mat-list-item">
          <mat-icon>flight_takeoff</mat-icon>
          <span>Reservas de voos</span>
        </div>
      </mat-list-item>

      <!-- Dashboard Button -->
      <mat-list-item
        (click)="navigateToDashboard()"
        [ngClass]="{ active: activeTab === 'dashboard' }"
      >
        <div class="mat-list-item">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
