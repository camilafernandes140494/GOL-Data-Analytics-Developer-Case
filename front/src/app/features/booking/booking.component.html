<div class="container">
  <div class="button-row">
    <button
      mat-flat-button
      (click)="alterarEstado($event)"
      [disabled]="isClicked"
      type="button"
    >
      Cadastrar uma reserva
    </button>
    <button mat-stroked-button>Download das reservas</button>
    <button mat-stroked-button>Upload das reservas</button>
  </div>

  <!-- Tabela de Reservas -->
  <div class="reservas-tabela">
    <table mat-table [dataSource]="reservas" class="mat-elevation-z8">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let reserva">{{ reserva.first_name }}</td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Data da Reserva</th>
        <td mat-cell *matCellDef="let reserva">{{ reserva.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
        <td mat-cell *matCellDef="let reserva">{{ reserva.birthday }}</td>
      </ng-container>

      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let reserva">{{ reserva.document }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
